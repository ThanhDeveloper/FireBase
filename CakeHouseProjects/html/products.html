<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <!--Css -->
    <link rel="stylesheet" type="text/css" href="../css/products.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
<!--FirebaseDataset-->
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

<body ng-app="app" style="background-image: url(http://inquocthanh.com/wp-content/uploads/2015/06/bg-iqt.jpg); ">
    <h1>Products Order</h1>
    <h2 style="text-align: center; color:red ">Cakes for today</h2>
    <br><br><br>
    <!--Products database-->
    <div class="Products">
        <table id="tbl_users_list" border="1" class="table table-striped">
            <tr>
                <td><b>#ID</b></td>
                <td><b>Products</b></td>
                <td><b>Prices</b></td>
            </tr>
        </table>
        <!--Chatbox realtime-->
        <button class="open-button" onclick="openForm()">Chat</button>
        <div class="chat-popup" id="myForm">
            <div ng-controller="chatCtrl">
                <div id="chatBox" style="padding: 10px; border: black 1px solid">
                    <h1>Chat box order</h1>
                    <div ng-repeat="chatMessage in chatMessages | limitTo:-15"> <span style="font-weight: bold">{{chatMessage.name}}</span> : <span>{{chatMessage.message}}</span>
                    </div>
                </div>
                <form> User: {{name}} :
                    <input type="text" ng-model="chatMessage" />
                    <button type="submit" ng-click="sendChat()">Send</button>
                    <button type="submit" ng-click="clear()">Clear</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </div>
</body>
<script type="text/javascript" src="../js/products.js"></script>

</html>
